<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>My Day Planner</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Kickass Day Planner</h1>
        <p class="lead">A simple orginizational app for scheduling your kickass day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="row time-block">
            <span value="1" class="col-md-2 hour"></span>
            <textarea name="1" class="col-md-8"></textarea>
            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>
        </div>

            <span value="2" class="col-md-2 hour"></span>
            <textarea name="2" class="col-md-8"></textarea>
            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>
        </div>

            <span value="3" class="col-md-2 hour"></span>
            <textarea name="3" class="col-md-8"></textarea>
            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>
        </div>

            <span value="4" class="col-md-2 hour"></span>
            <textarea name="4" class="col-md-8"></textarea>
            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>
        </div>
        <div class="row time-block">
            <span value="5" class="col-md-2 hour"></span>
            <textarea name="5" class="col-md-8"></textarea>
            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>
        </div>
        <div class="row time-block">
            <span value="6" class="col-md-2 hour"></span>
            <textarea name="6" class="col-md-8"></textarea>
            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>
        </div>
        <div class="row time-block">
            <span value="7" class="col-md-2 hour"></span>

            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>
        </div>

            <span value="8" class="col-md-2 hour"></span>
            <textarea name="8" class="col-md-8"></textarea>
            <button class="col-md-2 saveBtn py-3" id="1"><i class="fas fa-2x fa-save"></i></button>

        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
